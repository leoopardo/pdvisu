name: publish on github

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: "@{leoopardo}"
      - run: npm install
      - run: npm run test
      - run: npm run build
      - name: Determine version type
        id: determine-version
        run: |
          VERSION=$(echo "$SOURCE_BRANCH" | awk -F '/' \
            -v search1="major" \
            -v search2="minor" \
            -v search3="patch" \
            '$0 ~ search1 { print $1; exit } $0 ~ search2 { print $1; exit } $0 ~ search3 { print $1; exit }')
          if [ -n "$VERSION" ]; then
              echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "Error: Branch name does not follow the naming convention."
            exit 1
          fi
      - run: npm version --no-commit-hooks $VERSION | git push --no-verify origin | git push --no-verify --tags
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}