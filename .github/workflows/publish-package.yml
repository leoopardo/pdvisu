name: publish on github

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "20.11"
          scope: "@{leoopardo}"
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: npm version --no-commit-hooks $VERSION | git push --no-verify origin | git push --no-verify --tags
      - run:
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm run deploy
